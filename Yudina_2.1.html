<meta charset="UTF-8">
<script>
  "use strict";

  let a = 1, b = 1, c, d; //переменные с и d объявлены, как значения переменной b

  c = ++a; // префиксная форма сначала увеличивает a до 2, а потом возвращает
  alert(c); // 2

  d = b++; // постфиксная форма увеличивает, но возвращает старое значение
  alert(d); // 1

  c = (2+ ++a);// сначала увеличили a до 3, потом использовали в арифметике
  alert(c); // 5

  d = (2 + b++);// увеличили b до 3, но в этом выражении оставили старое значение
  alert(d); // 4

  alert(a); // 3 //  переменную увеличили по 2 раза
  alert(b); // 3 //  переменную увеличили по 2 раза

</script>
