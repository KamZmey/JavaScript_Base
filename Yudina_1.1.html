<meta charset="UTF-8">
<script>
  "use strict";

  let tempCels = +prompt("Введите значение температуры в градусах по Цельсию: ");
  if (!isNaN(tempCels)) {
    let tempFareng =  9 / 5 * tempCels + 32;
    alert(`Температура ${tempCels} градусов Цельсия равняется ${Math.round(tempFareng)} градуса по Фаренгейту`);
  }else (alert(`Введите число!`))

</script>
