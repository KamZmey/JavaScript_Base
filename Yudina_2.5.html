<meta charset="UTF-8">
<script>
  "use strict";

  /**
   * Функция суммы.
   */

  function getSum(a, b) {
    return a + b;
  }

  /**
   * Функция вычитания.
   */

  function getReduce(a, b) {
    return a - b;
  }

  /**
   * Функция умножения.
   */

  function getMultiply(a, b) {
    return a * b;
  }

  /**
   * Функция деления.
   */

  function getDiv(a, b) {
    return a / b;
  }

  console.log(getSum(60, 3));
  console.log(getReduce(60, 3));
  console.log(getMultiply(60, 3));
  console.log(getDiv(60, 3));
</script>
